<!DOCTYPE html>
<html>
<head>

    <title>Google Maps Bern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../app.css">
    <link rel="stylesheet" href="poi.css">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="../../bower_components/lodash/lodash.min.js"></script>

    <script src="map.templates.js"></script>
    <script src="map.js"></script>
    <script src="../agenda/agenda.db.js"></script>
    <script src="../shared/db.js"></script>
    <script src="../shared/navigation.js"></script>
    <script src="../shared/utils.js"></script>
    <script src="../shared/constants.js"></script>

    <script language="javascript">
        $(function() {
            bernApp.Utils.maximizeHeight($('#mapContentContainer'), 134);
            bernApp.Map.initPoi();
            bernApp.AgendaDatabase.init();
        });

        $(window).on("orientationchange", function() {
            bernApp.Utils.maximizeHeight($('#mapContentContainer'), 134);
        });
    </script>

</head>

<body>

<div data-role="page" id="mapPage">
    <div data-role="header">
        <h1>Map</h1>
        <div id="poiCategoryFilterDropdown"></div>
    </div>

    <div id="mapContentContainer" role="main" class="ui-content">
        <div id="mapCanvas"></div>
    </div>

    <div data-role="panel" id="poiPanel" data-position="right"></div>

    <div data-role="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="poi.html" data-ajax="false" class="ui-btn-active" data-icon="home" >Home</a></li>
                <li><a href="../agenda/agenda.html" data-ajax="false" data-icon="calendar">Agenda</a></li>
                <li><a href="directions.html" data-ajax="false" data-icon="navigation">Directions</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
