<!DOCTYPE html>
<html>
<head>

    <title>Google Maps Bern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


</head>
<body>

<div data-role="panel" id="myPanel">
    <h2>Panel Header..</h2>
    <p>Some text..</p>
</div>


<div id="map" style="width: 1200px; height: 800px;"></div>

<script type="text/javascript">
    var infoText = '" <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">'+
    '<html xmlns="http://www.w3.org/1999/xhtml">'+
    '<head>'+
    '<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />'+
    '<title>Untitled Document</title>'+
    '</head>'+
    ' <body>'+
    '<table width="200" border="0">'+
    ' <tr>'+
    '<td colspan="3"><div align="left"><img src="../image/BundesHuse.png" width="165" height="85" alt="" longdesc="file:/image/BundesHuse.png" /></div></td>'+
    '</tr>'+
    '<tr>'+
    '<td colspan="3"><strong>Bundeshaus bern</strong></td>'+
    '</tr>'+
    '<tr>'+
    '<td colspan="3">Als Bundeshaus wird der Sitz von Regierung und Parlament der Schweizerischen Eidgenossenschaft in der Bundesstadt Bern bezeichnet. </td>'+
    '</tr>'+
    '<tr>'+
    '<td colspan="3"><a href="http://www.parlament.ch/d/service-presse/fuehrungen/seiten/default.aspx">Webseit</a></td>'+
    ' </tr>'+
    '<tr>'+
    '<td><a class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-" href="#">Direction</a></td>'+
    '<td>But_to_Rout</td>'+
    '<td>&nbsp;</td>'+
    '</tr>'+
    '</table>'+
    ' </body>'+
    '</html> ".';


    // Define your locations: HTML content for the info window, latitude, longitude
    var locations = [
        [ infoText , 46.946584, 7.444051],
        ['<h4>Insel Spital</h4>', 46.947698, 7.424653],
        ['<h4>Natural History Museum</h4>',46.942142, 7.448922],

    ];

    var mylocation = [
        {
            "name": "<h4>Bundeshause</h4>",
            "lat": 46.946584,
            "long": 7.444051,
            "imageSrc": "avaScript Tutorial",
            "content": "avaScript Tutorial",
            "link": "http://www.bs.ch"
        },

        {
            "name": "<h4>Bundeshause</h4>",
            "lat": 46.947698,
            "long": 7.424653,
            "imageSrc": "avaScript Tutorial",
            "content": "avaScript Tutorial",
            "link": "http://www.bs.ch"
        },
        {
            "name": "<h4>Natural History Museum</h4>",
            "lat": 46.942142,
            "long": 7.448922,
            "imageSrc": "avaScript Tutorial",
            "content": "avaScript Tutorial",
            "link": "http://www.bs.ch"
        }
    ];

    // Setup the different icons and shadows
    var iconURLPrefix = 'http://maps.google.com/mapfiles/ms/icons/';

    var icons = [
        iconURLPrefix + 'red-dot.png'
    ]
    var icons_length = icons.length;


    var shadow = {
        anchor: new google.maps.Point(15,33),
        url: iconURLPrefix + 'msmarker.shadow.png'
    };

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: new google.maps.LatLng(46.946643, 7.443965),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        mapTypeControl: false,
        streetViewControl: false,
        panControl: false,
        zoomControlOptions: {
            position: google.maps.ControlPosition.LEFT_BOTTOM
        }
    });

    var infowindow = new google.maps.InfoWindow({
        maxWidth: 200

    });

    var marker;
    var markers = new Array();

    var iconCounter = 0;

    // Add the markers and infowindows to the map
    for (var i = 0; i < mylocations.length; i++) {
        marker = new google.maps.Marker({
            position: new google.maps.LatLng( mylocations[i][1] ,mylocations[i][2] ),
            map: map,
            icon : icons[iconCounter],
            shadow: shadow
        });

        markers.push(marker);
        // Add Event Listener to the Marked Position
        google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
            return function()
            {
                infowindow.setContent( mylocations[i][0] );
                infowindow.open(map, marker);         // Open Info window
                // map.setCenter(marker.getPosition());  // Make the click position center
            }
        })(marker, i));

        iconCounter++;
        // We only have a limited number of possible icon colors, so we may have to restart the counter
        if(iconCounter >= icons_length){
            iconCounter = 0;
        }
    }

    function AutoCenter() {
        //  Create a new viewpoint bound
        var bounds = new google.maps.LatLngBounds();
        //  Go through each...
        $.each(markers, function (index, marker) {
            bounds.extend(marker.position);
        });
        //  Fit these bounds to the map
        map.fitBounds(bounds);
    }
    AutoCenter();



</script>


<div data-role="main" class="ui-content">
    <p>Click on the button below to open the Panel.</p>
    <a href="#myPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Open Panel</a>
</div>


</body>
</html>
